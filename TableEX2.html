<html>
    <head>
        <title>Table Example </title>
        <style>
            table{
                border-collapse: collapse;
                text-align: center;
                margin-top: 150px;
                font-size: 20px;
                border: 2px solid blue;
            }
            tr, td, th{
                padding: 10px 10px;
            }
        </style>
    </head>
    <body>
        <center>
             <table border="1px">
                 <tr>
                    <th colspan="2">subject</th>
                    <th>john doe</th>
                    <th>miriram luther</th>
                 </tr>
                 <tr>
                    <td rowspan="2">biology</td>
                    <td>practical</td>
                    <td>A</td>
                    <td>A</td>
                 </tr>
                 <tr>
                    <td>theory</td>
                    <td>A+</td>
                    <td>A</td>
                 </tr>
                 <tr>
                    <td rowspan="2">chemistry</td>
                    <td>practical</td>
                    <td>B</td>
                    <td>C</td>
                 </tr>
                 <tr>
                    <td>theroy</td>
                    <td>A</td>
                    <td>C</td>
                 </tr>
                 <tr>
                    <td rowspan="2">Physics</td>
                    <td>practical</td>
                    <td>A</td>
                    <td>A</td>
                 </tr>
                 <tr>
                    <td>theroy</td>
                    <td>A-</td>
                    <td>A-</td>
                 </tr>
             </table>
        </center>
    </body>
</html>
