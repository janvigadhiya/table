<html>
    <head>
        <title>Table Example</title>
        <style>
            table{
              margin-top: 150px;  
              font-size: 35px;
            }
               tr, td, th{
                padding: 10px 10px;
               }
        </style>
    </head>
    <body>
        <center>
        <table border="1px">
           <tr>
            <th>Product</th>
            <th>Flavors</th>
           </tr>
           <tr>
             <td rowspan="3"> Millk</td>
             <td>Amlond</td>
           </tr>
           <tr>
              <td>Mango</td>
           </tr>
           <tr>
              <td>Chocolate</td>
           </tr>
           <tr>
              <td colspan="2">These are exclusive Flavors</td>
           </tr>
        </table>
        </center>
    </body>
</html>
